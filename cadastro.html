<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="ferramentas-_1_.ico" sizes="16x16">
  <title>HBK²</title>
</head>
<body>
  <div id="controls">
    <button type="button" id="preencherAleatorio">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
      </svg>
    </button>
    <button type="button" id="limpar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
      </svg>
    </button>
  </div>
  <div class="form-container">
    <h1>Nos conte um pouco sobre você:</h1>
    <p>Mostre por que você é a pessoa certa!</p>

    <form id="cadastroForm">
      <div class="input-group">
        <label for="nome">Seu Nome Completo</label>
        <input type="text" id="nome" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required>

        <label for="celular">Numero para Contato</label>
        <input type="text" id="celular" required>

        <label for="email">Seu melhor Email</label>
        <input type="text" id="email" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" required min="0">

        <label>Grau Escolar:</label>
        <select id="grau" required>
          <option value="">Selecione</option>
          <option value="Ensino Médio Completo">Ensino Médio Completo</option>
          <option value="Graduação Em Andamento">Graduação Em Andamento</option>
          <option value="Graduação Completa">Graduação Completa</option>
          <option value="Pós Graduação">Pós Graduação</option>
        </select>

        <label>Cargo que deseja se aplicar:</label>
        <select id="cargo" required>
          <option value="">Selecione</option>
          <option value="Coordenador de Loja">Coordenador de Loja</option>
          <option value="Vendedor">Vendedor</option>
          <option value="Caixa">Caixa</option>
          <option value="Atendente pós-compra">Atendente pós-compra</option>
          <option value="Repositor">Repositor</option>
          <option value="Analista Marketing">Analista Marketing</option>
          <option value="Entregador">Entregador</option>
          <option value="Monitor de Câmeras">Monitor de Câmeras</option>
        </select>
        
        <label for="salario">Pretenção Salarial</label>
        <input type="number" id="salario" required min="0" max="10000" placeholder="R$ 0,00">

        <label>Quais são seus pontos fortes?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="habilidades" value="Comunicação"> Comunicação </label>
          <label><input type="checkbox" name="habilidades" value="Agilidade"> Agilidade </label>
          <label><input type="checkbox" name="habilidades" value="Autodidatismo"> Autodidatismo </label>
          <label><input type="checkbox" name="habilidades" value="Persuasão"> Persuasão </label>
          <label><input type="checkbox" name="habilidades" value="Liderança"> Liderança </label>
          <label><input type="checkbox" name="habilidades" value="Outros" id="habil-outros"> Outros </label>
        </div>
        <input type="text" id="outro-habil" class="other-habil-input" placeholder="Qual outro?">

        <label>Já trabalhou antes na área que deseja atuar?</label>
        <div class="radio-group">
          <label><input type="radio" name="jaTrabalhou" value="sim" required> Sim</label>
          <label><input type="radio" name="jaTrabalhou" value="nao"> Não</label>
        </div>

        <label>Está trabalhando atuamente?</label>
        <div class="radio-group">
          <label><input type="radio" name="trabalha" value="sim" required> Sim</label>
          <label><input type="radio" name="trabalha" value="nao"> Não</label>
        </div>

        <label for="mensagem">Nos conte mais sobre você:</label>
        <textarea id="mensagem" required></textarea>
      </div>
      <div class="wrapper">
        <button type="submit" id="btn">
        <label>Enviar </label>
      </button>
    </div>
  </form>
  <div class="footer">Confie no seu potencial</div>
</div>

<script>
//Limpar
  document.getElementById('limpar').addEventListener('click', () => {
    document.getElementById('cadastroForm').reset();
  })

//Aleatório
  document.getElementById('preencherAleatorio').addEventListener('click', () => {
    const nomes = [ "Pedro Silva", "Ana Souza", "Carlos Mendes", "Jéssica Alves", "Mariana Costa", "Lucas Rocha", "Fernanda Lima", "Bruno Fernandes", "Patrícia Gomes", "Tiago Oliveira", "Camila Ribeiro", "Rafael Martins", "Isabela Duarte", "André Barbosa"];
    const cidades = [ "Freiburg", "Blumenau", "São Paulo", "Curitiba", "Porto Alegre", "Joinville", "Rio de Janeiro", "Florianópolis", "Campinas", "Belo Horizonte", "Salvador", "Londrina", "Vitória", "Brasília"];
    const emails = ["luneko@gmail.com","zandori@outlook.com","felbrix@yahoo.com","marnuva@empresa.com","draluki@protonmail.com","tekoma@hotmail.com","wenvorx@outlook.com","jaliko@gmail.com","rufaro@empresa.com","kobetu@yahoo.com","limori@icloud.com","xenako@gmail.com","vurika@live.com","nasumi@empresa.com"];
    const habilidades = document.querySelectorAll('input[name="habilidades"]');
    const radiosJaTrabalhou = document.getElementsByName('jaTrabalhou');
    const radiosTrabalha = document.getElementsByName('trabalha');
    
    document.getElementById('nome').value = nomes[Math.floor(Math.random() * nomes.length)];
    document.getElementById('cidade').value = cidades[Math.floor(Math.random() * cidades.length)];
    document.getElementById('celular').value = `(${Math.floor(Math.random() * 90 + 10)}) 9${Math.floor(Math.random() * 9000 + 1000)}-${Math.floor(Math.random() * 9000 + 1000)}`;
    document.getElementById('email').value = emails[Math.floor(Math.random() * emails.length)];
    document.getElementById('idade').value = Math.floor(Math.random() * 30 + 18);
    
    document.getElementById('grau').selectedIndex = Math.floor(Math.random() * 4) + 1;
    document.getElementById('cargo').selectedIndex = Math.floor(Math.random() * 8) + 1;
    document.getElementById('salario').value = Math.floor(Math.random() * 8000 + 1200);

    // Resetar habilidades
    habilidades.forEach(h => h.checked = false);

    // Marcar 1 a 3 habilidades aleatórias
    const indices = [...Array(habilidades.length).keys()].sort(() => 0.5 - Math.random()).slice(0, Math.floor(Math.random() * 3) + 1);
    indices.forEach(i => habilidades[i].checked = true);

    // Se "Outros" for marcado, mostrar campo e preencher
    const outros = document.getElementById('habil-outros');
    const campoOutro = document.getElementById('outro-habil');
    if (outros.checked) {
      campoOutro.style.display = 'block';
      campoOutro.value = "Criatividade";
    } else if (Math.random() < 0.5) {
      outros.checked = true;
      campoOutro.style.display = 'block';
      campoOutro.value = "Proatividade";
    } else {
      campoOutro.value = '';
      campoOutro.style.display = 'none';
    }

    // Radios
    radiosJaTrabalhou[Math.floor(Math.random() * 2)].checked = true;
    radiosTrabalha[Math.floor(Math.random() * 2)].checked = true;

    document.getElementById('mensagem').value = "Sou uma pessoa dedicada, com facilidade de aprendizado e pronta para novos desafios!";
  });
</script>

  <script>
      //   if (!localStorage.getItem("usuarioLogado")) {
      //   window.location.replace("index.html");
      // }
    const checkboxOutros = document.getElementById('habil-outros');
    const campoOutrohabil = document.getElementById('outro-habil');

    checkboxOutros.addEventListener('change', () => {
      campoOutrohabil.style.display = checkboxOutros.checked ? 'block' : 'none';
    });
  </script>
  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const nome = document.getElementById('nome').value;
      const cidade = document.getElementById('cidade').value;
      const celular = document.getElementById('celular').value;
      const email = document.getElementById('email').value;
      const idade = document.getElementById('idade').value;
      const grau = document.getElementById('grau').value;
      const cargo = document.getElementById('cargo').value;
      const salario = document.getElementById('salario').value;
      const habilidades = Array.from(document.querySelectorAll('input[name="habilidades"]:checked')).map(el => el.value);
      const outrohabil = document.getElementById('outro-habil').value;
      const jaTrabalhou = document.querySelector('input[name="jaTrabalhou"]:checked').value;
      const trabalha = document.querySelector('input[name="trabalha"]:checked').value;
      const mensagem = document.getElementById('mensagem').value;
  
      const pretendente = {
        nome,
        cidade,
        celular,
        email,
        idade,
        grau,
        cargo,
        salario,
        habilidades,
        outrohabil,
        jaTrabalhou,
        trabalha,
        mensagem,
        dataCadastro: new Date().toISOString()
      };
  
      const fila = JSON.parse(localStorage.getItem('filaPretendentes')) || [];
      fila.push(pretendente);
      localStorage.setItem('filaPretendentes', JSON.stringify(fila));
      mostrarFeedbackBotao(true);
      document.getElementById('cadastroForm').reset();
    });

    function mostrarFeedbackBotao(success) {
      const botao = document.getElementById('btn');
      botao.classList.add('success');
      setTimeout(() => {
        botao.classList.remove('success');
      }, 1000);
    }

  </script>
  
</body>
</html>
